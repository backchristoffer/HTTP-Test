apiVersion: v1
kind: Namespace
metadata:
  name: http-test

---
apiVersion: v1
kind: Service
metadata:
  name: http-service
  labels:
    apps: http-test
  namespace: http-test
spec:
  type: ClusterIP
  selector:
    app: http-test
  ports:
    - name: '8080'
      protocol: TCP
      port: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: http-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deployment
spec:
  selector:
    matchLabels:
      app: http-test
  replicas: 1
  template:
    metadata:
      labels:
        app: http-test
    spec:
      containers:
      - name: http-server
        image: "linuxserver/unifi-controller:latest"
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: http-vol
          mountPath: /data
      volumes:
      - name: http-vol
        persistentVolumeClaim:
          claimName: http-pvc